<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      }

      const reset = () => {
        setAmount(0);
      }

      const onInverted = () => {
        reset();
        setInverted(cur => !cur);
      }

      return (
        <div>
          <h3>Min 2 Hours</h3>
          <div>
            <label for="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount/60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    
    function KmToMiles() {
      const [length, setLength] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setLength(event.target.value);
      }

      const reset = () => {
        setLength(0);
      }

      const onInverted = () => {
        reset();
        setInverted(cur => !cur);
      }

      return (
        <div>
          <h3>KM 2 Miles</h3>
          <div>
            <label for="km">km</label>
            <input
              value={inverted ? Number.parseFloat(length*1.609).toFixed(3) : length}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="miles">miles</label>
            <input
              value={inverted ? length : Number.parseFloat(length/1.609).toFixed(3)}
              id="miles"
              placeholder="miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("XX");

      const onSelect = (event) => {
        setIndex(event.target.value);
      }

      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="XX">Select a Unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr/>
          {index === "XX" ? "Please Select a Unit You Want to Convert" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App/>, root);
  </script>
</html>
